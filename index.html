<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-style">
        <a class="navbar-brand" href="">Code Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="highscores.html">High Scores <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- START PAGE -->

      
      <div class="container">
          <div class="row hide go-away">
              <div class="col-md-6 mx-auto">
                  <h5 id="time-style" class="go-away">Time Remaining:<span id="time"> </span></h5>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="wrapper">  
                <div class="jumbotron text-center border main-content" id="jumbo">
                  <div class="styles"></div>
                    <h1 class="display-4">Ready to test your <span id="underline">JavaScript skills?</span></h1>
                    <button class="btn btn-primary btn-lg mt-5" id="start-btn" role="button">Begin</button>
                    <div class="styles"></div>
                  </div>
                  
            </div>  
            </div>
          </div>
      </div>

      <!-- QUESTION CONTAINER -->
      <div class="container">
          <div class="row">
              <div class="col-md-8 mx-auto">
                  <div class="question-wrapper">  
                      <div class="jumbotron jumbotron-fluid hide question-container">
                          <div class="container">
                            <h2 class="display-4 question-font" id="question"></h2>
                              <div id="answers" class="choicesBtn">
                              </div>
                              <div id="confirmation">

                              </div>
                          </div>
                      </div>
                  </div>  
              </div>
          </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card text-center hide">
              <div class="card-body">
                <h5 class="card-title">Enter Your Initials!</h5>
                  <input type="text" id="fname" name="fname" ><br>
                <a href="#" class="btn btn-primary submit-btn" id="submit-btn">Submit</a>
                <a href="index.html" class="btn btn-primary restart-btn" id="submit-btn">Try Again</a>
              </div>
              
            </div>
     

         <!-- Javascript -->
         <script src=script.js></script>
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
